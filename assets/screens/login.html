<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login</title>

<body>
  <header class="header__login">
    <div class="titulo">
      <img class="header_control" src="../img/Vector.png"alt="">
      <a class="titulo__header" href="https://brianelmo.github.io/MercaditoGamer.github.io/"><span>Mercadito</span>Gamer</a>
    </div>
    <div class="busqueda">
      <input class="barra__busqueda" type="search" placeholder="Buscar producto">
      <div class="lupa">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
  </header> 
  <form class="login__inputs">
    <h2 class="titulo__inputs">Iniciar Sesion</h2>
    <input class="login_input email" type="email" placeholder="Escriba su correo electronico" required>
    <input class="login_input password" type="password" placeholder="Escriba su contraseÃ±a" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
    <input class="button login" type="submit" value="Entrar">
  </form>
  <script src="https://kit.fontawesome.com/d57c20a4c3.js" crossorigin="anonymous"></script>
  <div class="formulario__div"> 
  <section class="formulario">
    <div class="container__form">
      <div class="titulo titulo_links">
        <img class="header_control form__control" src="../img/Vector.png"alt="">
        <h1><span class="span-color">Mercadito</span>Gamer</h1>
      </div> 
      <div class="link_form">
        <a href="#">Quienes Somos</a>
        <a href="#">Politicas de privacidad</a>
        <a href="#">Programa de fidelidad</a>
        <a href="#">Nuestras tiendas</a>
        <a href="#">Quiero ser franquiciado</a>
        <a href="#">Anuncie Aqui</a>
      </div>
    </div> 
    <form class="form">  
      <div class="form__titulo">
        <h2>Habla con nosotros</h2> 
      </div>
      <div class="inputs__form">
       <input  class="nombre" type="text" placeholder="Nombre">
        <textarea class="mensaje" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea> 
      </div>
      <div class="form__btn">
        <input class="form__enviar" type="submit" placeholder="Enviar mensaje">
      </div>
  </section> 
</div>
