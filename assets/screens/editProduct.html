<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/pngegg.ico">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/form.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/edit_prod.css">
  <title>Editar Producto</title>
</head>
<body>
  <header class="header header__admin">
    <div class="titulo titulo__admin">
      <img class="header_control" src="/img/Vector.png"alt="">
      <a class="titulo__header" href="/index.html"><span>Mercadito</span>Gamer</a>
    </div>
    <nav class="nav">
    <button class="header_boton button__admin" data-admin-btn>Menu Administrador</button>
      <div class="busqueda">
        <input class="barra__busqueda" type="search" placeholder="Buscar producto">
        <div class="lupa">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </nav>
  </header> 
  <main>
    <section class="edit__product">
      <div class="seccion-edit">
        <div class="img-editar">

        </div>
        <form class="inputs-edit">
        <label for="nombre">Nombre</label>
        <input name="nombre" class="nombre-edit input-edit" type="text" placeholder="Edita el nombre del producto">
        <label for="price">Precio</label>
        <input name="price" type="text" class="price-edit input-edit" placeholder="Edita el precio del producto">
        <label for="url">Url Imagen</label>
        <input name="url" type="text" class="url-edit input-edit" placeholder="Edita la foto del producto">
        <label for="section">Seccion</label>
        <input name="section" type="text" class="section-edit input-edit" placeholder="Edita la seccion del producto">
        <input class="btn-editar" type="submit" value="Editar">
        </form>
      </div>
    </section>
  </main>
  <div class="formulario__div">
    <section class="formulario">
      <div class="container__form">
        <div class="titulo titulo_links">
          <img class="header_control form__control" src="/img/Vector.png"alt="">
          <h1><span class="span-color">Mercadito</span>Gamer</h1>
        </div> 
        <div class="link_form">
          <a href="#">Quienes Somos</a>
          <a href="#">Politicas de privacidad</a>
          <a href="#">Programa de fidelidad</a>
          <a href="#">Nuestras tiendas</a>
          <a href="#">Quiero ser franquiciado</a>
          <a href="#">Anuncie Aqui</a>
        </div>
      </div>
      <form class="form">  
        <div class="form__titulo">
          <h2>Habla con nosotros</h2> 
        </div>
        <div class="inputs__form">
         <input  class="nombre" type="text" placeholder="Nombre">
          <textarea class="mensaje" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea> 
        </div>
        <div class="form__btn">
          <input class="form__enviar" type="submit" placeholder="Enviar mensaje">
        </div>
    </section> 
  </div>
  <footer class="footer_principal">
    <div class="iconos">
      <ul>
        <li><i class="fa-brands fa-github"></i><a href="https://github.com/Brianelmo?tab=repositories">GitHub</a></li>
        <li><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/brian-nicolas-elmo-5ab821248/">Linkedin</a></li>
        <li><i class="fa-brands fa-twitter"></i><a href="https://twitter.com/home">Twitter</a></li>
      </ul>
    <p>Pagina desarrollada por Brian Nicolas Elmo 2022</p>
  </div>
  </footer> 
  <script src="https://kit.fontawesome.com/d57c20a4c3.js" crossorigin="anonymous"></script> 
  <script type="module" src="../controllers/refresh.controllers.js"></script>
</body>
</html>
