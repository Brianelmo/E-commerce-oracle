<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="../img/pngegg.ico">
  <link rel="stylesheet" href="../css/header.css"> 
  <link rel="stylesheet" href="../css/header_login.css"> 
  <link rel="stylesheet" href="../css/normalize.css"> 
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="stylesheet" href="../css/login_inputs.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Login</title>
</head> 
<body>
  <header class="header__login">
    <div class="titulo">
      <img class="header_control" src="/img/Vector.png"alt="">
      <h1 class="titulo__login"><span>Mercadito</span>Gamer</h1>
    </div>
    <div class="busqueda">
      <input class="barra__busqueda" type="search" placeholder="Buscar producto">
      <div class="lupa">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
  </header> 
  <section class="login__inputs">
    <h2 class="titulo__inputs">Iniciar Sesion</h2>
    <input class="login_input" type="email" placeholder="Escriba su correo electronico">
    <input class="login_input" type="password" placeholder="Escriba su contraseÃ±a">
    <input class="button" type="submit" value="Entrar">
  </section>
  <script src="https://kit.fontawesome.com/d57c20a4c3.js" crossorigin="anonymous"></script>
  <div class="formulario__div"> 
  <section class="formulario">
    <div class="container__form">
      <div class="titulo titulo_links">
        <img class="header_control form__control" src="/img/Vector.png"alt="">
        <h1><span class="span-color">Mercadito</span>Gamer</h1>
      </div> 
      <div class="link_form">
        <a href="#">Quienes Somos</a>
        <a href="#">Politicas de privacidad</a>
        <a href="#">Programa de fidelidad</a>
        <a href="#">Nuestras tiendas</a>
        <a href="#">Quiero ser franquiciado</a>
        <a href="#">Anuncie Aqui</a>
      </div>
    </div> 
    <form class="form">  
      <div class="form__titulo">
        <h2>Habla con nosotros</h2> 
      </div>
      <div class="inputs__form">
       <input  class="nombre" type="text" placeholder="Nombre">
        <textarea class="mensaje" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea> 
      </div>
      <div class="form__btn">
        <input class="form__enviar" type="submit" placeholder="Enviar mensaje">
      </div>
  </section> 
</div>
  <footer class="footer_principal">
    <p>Pagina desarrollada por Brian Nicolas Elmo 2022</p>
  </footer> 
  </div> 
</body>
</html>
