<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" href="../img/pngegg.ico">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="stylesheet" href="../css/inputs__prod.css"> 
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/form.css">
  <title>Agregar Producto</title>
</head>
<body>
  <header class="header header__admin">
    <div class="titulo titulo__admin">
      <img class="header_control" src="/img/Vector.png"alt="">
      <a class="titulo__header" href="/index.html"><span>Mercadito</span>Gamer</a>
    </div>
    <nav class="nav">
    <button class="header_boton button__admin" data-admin-btn>Menu Administrador</button>
      <div class="busqueda">
        <input class="barra__busqueda" type="search" placeholder="Buscar producto">
        <div class="lupa">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </nav>
  </header> 
  <section class="add__prod">
    <div class="inputs__prod">
    <h2 class="add__titulo">Agregar Producto</h2>
    <form class="prod__form" data-form-product>
      <input class="prod__input" data-url-product type="text" placeholder="Url de la imagen"> 
      <input class="prod__input" data-categoria-product type="text" placeholder="categoria">
      <input class="prod__input" data-nombre-product type="text" placeholder="Nombre del producto">
      <input class="prod__input" data-precio-product type="text" placeholder="Precio del producto">
      <textarea class="text__prod" name="" id="" cols="30" rows="10" placeholder="Descripcion del producto"></textarea>
      <input class="button add__product-btn" type="submit" value="Agregar Producto">
    </form> 
  </div>
  </section> 
  <div class="formulario__div">
    <section class="formulario">
      <div class="container__form">
        <div class="titulo titulo_links">
          <img class="header_control form__control" src="/img/Vector.png"alt="">
          <h1 id="bnt__all"><span class="span-color">Mercadito</span>Gamer</h1>
        </div> 
        <div class="link_form">
          <a href="#">Quienes Somos</a>
          <a href="#">Politicas de privacidad</a>
          <a href="#">Programa de fidelidad</a>
          <a href="#">Nuestras tiendas</a>
          <a href="#">Quiero ser franquiciado</a>
          <a href="#">Anuncie Aqui</a>
        </div>
      </div>
      <form class="form">  
        <div class="form__titulo">
          <h2>Habla con nosotros</h2> 
        </div>
        <div class="inputs__form">
         <input  class="nombre" type="text" placeholder="Nombre">
          <textarea class="mensaje" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea> 
        </div>
        <div class="form__btn">
          <input class="form__enviar" type="submit" placeholder="Enviar mensaje">
        </div>
    </section> 
  </div>
  <footer class="footer_principal">
    <div class="iconos">
      <ul>
        <li><i class="fa-brands fa-github"></i><a href="https://github.com/Brianelmo?tab=repositories">GitHub</a></li>
        <li><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/brian-nicolas-elmo-5ab821248/">Linkedin</a></li>
        <li><i class="fa-brands fa-twitter"></i><a href="https://twitter.com/home">Twitter</a></li>
      </ul>
    <p>Pagina desarrollada por Brian Nicolas Elmo 2022</p>
  </div>
  </footer>  
  <script src="https://kit.fontawesome.com/d57c20a4c3.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../controllers/createProduct.js"></script> 
  <script src="../controllers/addtoAdmin.js"></script>
</body>
</html>
